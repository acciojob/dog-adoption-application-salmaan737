<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css"> <!-- Link to your CSS file for styling -->
    <title>Dog Adoption Application</title>
</head>
<body>
    <div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <label for="livedWithDog">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
            
            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="multiSelect[]" multiple required>
                <option value="goldenRetriever">Golden Retriever</option>
                <option value="poodle">Poodle</option>
                <option value="labrador">Labrador</option>
                <option value="germanShepherd">German Shepherd</option>
                <option value="bulldog">Bulldog</option>
            </select>
            
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
